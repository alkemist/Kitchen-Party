<div class="page-container__content">
  <p-dataView #dv [emptyMessage]="'No recipes found.' | translate" [loading]="loading" [value]="recipes" filterBy="name"
              layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
                        <i class="pi pi-search"></i>
                        <input (input)="dv.filter($event.target.value)" [placeholder]="'Search' | translate" pInputText
                               type="search">
                    </span>
      </div>
    </ng-template>
    <ng-template let-recipe pTemplate="gridItem">
      <div class="recipe">
        <div class="media">
          <div *ngIf="recipe.image"
               [style.background-image]="recipe.image ? 'url(/assets/upload/' + recipe.image + ')' : ''"
               class="center-cropped"><img [src]="recipe.image ? '/assets/upload/' + recipe.image : ''"/></div>
        </div>
        <div class="informations">
          <h5 class="text-center">{{ recipe.name }}</h5>
          <a class="p-button-rounded p-button-text" icon="pi pi-eye" pButton pRipple></a>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
