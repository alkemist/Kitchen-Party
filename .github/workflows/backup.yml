name: Create backups

on:
  schedule:
    # CRON : mm hh jj MMM JJJ
    - cron: '00 17 * * *'
    
defaults:
  run:
    working-directory: ./

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: stefanzweifel/git-auto-commit-action@v4
      - run: npm install typescript -g 
      - run: npm run backup


  backup2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: stefanzweifel/git-auto-commit-action@v4
      - run: npm install typescript -g 
      - run: tsc ./scripts/backup.ts && node ./scripts/backup.js
