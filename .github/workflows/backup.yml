name: Create backups

on:
  schedule:
    # CRON : mm hh jj MMM JJJ
    - cron: '13 09 * * *'
    
defaults:
  run:
    working-directory: ./

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: stefanzweifel/git-auto-commit-action@v4
      - run: npm install
      - run: npm install typescript -g 
      - run: npm install @types/node --save-dev
      - run: npm run backup
